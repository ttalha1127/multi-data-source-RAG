<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RAG Chat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; background: #f8f9fa; }
        h1 { color: #333; }
        textarea { width: 100%; height: 100px; padding: 10px; }
        button { padding: 10px 20px; margin-top: 10px; cursor: pointer; }
        .result { background: white; padding: 20px; border-radius: 5px; margin-top: 20px; }
        .message { margin-bottom: 10px; }
        .user { color: blue; }
        .bot { color: green; }
    </style>
</head>
<body>
    <h1>Ask questions</h1>

    <form action="/ask" method="post">
        <textarea name="question" placeholder="Enter your question here..."></textarea><br>
        <button type="submit">Ask</button>
    </form>

    {% if question %}
    <div class="result">
        <div class="message user"><b>You:</b> {{ question }}</div>
        <div class="message bot"><b>Bot:</b> {{ answer }}</div>
    </div>
    {% endif %}
</body>
</html>
